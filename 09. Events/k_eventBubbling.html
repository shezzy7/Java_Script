<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: pink;
            height: 150px;
            width: 300px;
        }
        ul{
            background-color: blue;
        }
        li{
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <div>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
    </div>

    <div id="div">
        <ul id="ul">
            <li class="li">One</li>
            <li class="li">Two</li>
            <li class="li">Three</li>
        </ul>
    </div>

    <script src="k_eventBubbling.js"></script>
