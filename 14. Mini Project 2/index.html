<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-container dispNone">
            <h2 class="win"></h2>
            <button class="btn-Style reset">New Game</button>
        </div>
        <div class="game-container">
            <h2>Tic Tac Toe</h2>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            
            <button class="reset btn-Style">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
